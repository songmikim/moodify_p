<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<th:block layout:fragment="addCss">
    <link rel="stylesheet" th:href="@{/front/css/mypage/mypage.css}" />
</th:block>

<main layout:fragment="content" class="container mt-4">
    <h1 th:text="#{마이페이지}"></h1>

    <h2 th:text="#{내_정보}"></h2>
    <div class="user-info">
        <p><strong th:text="#{이메일}"></strong> : <span th:text="${member.email}"></span></p>
        <p><strong th:text="#{회원명}"></strong> : <span th:text="${member.name}"></span></p>
        <p><strong th:text="#{휴대전화번호}"></strong> : <span th:text="${member.mobile}"></span></p>
    </div>

    <div th:if="${member.socialType.name() == 'NONE'}">
        <a th:href="@{/mypage/password}" th:text="#{비밀번호_변경}"></a>
    </div>
    <form method="post" th:action="@{/mypage/delete}" id="deleteForm">
        <button type="submit" th:text="#{탈퇴하기}"></button>
    </form>

    <h2 th:text="#{월별_감정_그래프}"></h2>
    <div class="mt-4">
        <label for="month" th:text="#{월_선택}">월 선택</label>
        <input type="month" id="month" name="month">
        <canvas id="emotionChart" height="100"></canvas>
    </div>

    <h2 th:text="#{감정별_추천곡_리스트}"></h2>
</main>
</html>
