<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" class="container mt-4">
  <h1 th:text="#{비밀번호_변경}"></h1>
  <form method="post" th:action="@{/mypage/password}" th:object="${form}" autocomplete="off">
    <ul>
      <li>
        <input type="password" th:field="*{currentPassword}" th:placeholder="#{현재_비밀번호}">
        <div class="error" th:each="err : ${#fields.errors('currentPassword')}" th:text="${err}"></div>
      </li>
      <li>
        <input type="password" th:field="*{password}" th:placeholder="#{새로운_비밀번호}">
        <div class="error" th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
      </li>
      <li>
        <input type="password" th:field="*{confirmPassword}" th:placeholder="#{비밀번호_확인}">
        <div class="error" th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
      </li>
    </ul>
    <button type="submit" th:text="#{비밀번호_변경}"></button>
  </form>
</main>
</html>
