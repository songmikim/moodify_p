<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="common">
    <div class="top">
        <div class="left">
        </div>
        <div class="right">
            <a th:href="@{/mypage}" class="profile-image"><th:block th:if="${profile != null"></th:block></a>
            <div class="user-menu hidden">
                <a th:href="@{/logout}" th:text="#{로그아웃}"></a>
                <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin}" th:text="#{사이트_관리}"></a>
            </div>
        </div>
    </div>
</header>
</html>
