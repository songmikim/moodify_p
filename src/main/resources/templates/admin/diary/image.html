<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">

<section layout:fragment="content">

    <h2 th:text="${pageTitle}"></h2>

    <div class="sentiment-container">
        <div th:each="item : ${sentimentImages}" class="sentiment-box">
            <h3 th:text="${item.sentiment}"></h3>
            <img th:src="@{${item.imagePath}}" class="preview-image" th:alt="${item.sentiment}" />
            <input type="file" class="image-input" th:attr="data-sentiment=${item.sentiment}" accept="image/*">
        </div>
    </div>

</section>
</html>
